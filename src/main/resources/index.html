<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <title>Title</title>
</head>
<body>
<div>
    <h2>Hr consultancy- Employee Registration</h2>
    <tr>
        <div align="left">
            <h3><a th:href="@{'/new'}">Add new</a></h3>
        </div>
    </tr>
    <div class="col-sm-5" align="center"></div>
    <div class="panel-body" align="center"></div>
    <table class="table"></table>
    <thead class="thead-dark">
    <tr>
        <th>Employee</th>
        <th>Salary</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee: ${listEmployee}">
        <td th:text="${employee.id}"></td>
        <td th:text="${employee.employeeName}">Employee Name</td>
        <td th:text="${employee.jobTitle}">Job Title</td>
        <td th:text="${employee.salary}">Employee Salary</td>
        <td>
            <a th:href="@{'/edit/' +${employee.id}}">Edit</a>
        </td>
        <td>
            <a th:href="@{'/delete/' + ${employee.id}}">Delete</a>
        </td>
    </tr>
    </tbody>
</div>

</body>
</html>
