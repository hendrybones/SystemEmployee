<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Create New Employee</title>
</head>
<body>
<div align="center">
    <h1>Create New Student</h1>
    <br />
    <div class="col-sm-4">
        <form action="#" th:action="@{/save}" th:object="${employee}" method="post">

            <div alight="left">
                <tr>
                    <label class="form-label">Employee Name</label>
                    <td>
                        <input type="hidden" th:field="*{id}" />
                        <input type="text" th:field="*{employeeName}" class="form-control" placeholder="employee name">
                    </td>
                </tr>
            </div>

            <div alight="left">
            <tr>
                <label class="form-label">Job Title</label>
                <td>
                    <input type="text" th:field="*{jobTitle}" class="form-control" placeholder="Job Title">
                </td>
            </tr>
    </div>

    <div alight="left">
    <tr>
        <label class="form-label">Salary</label>
        <td>
            <input type="text" th:field="*{salary}" class="form-control" placeholder="employee salary">
        </td>
    </tr>
</div>
            <br>
            <tr>
                <td colspan="2"><button type="submit" class="btn-btn-info">save</button></td>
            </tr>
        </form>
    </div>


</div>
</body>
</html>
