<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Employee data</title>
</head>

<body>
<div>
<h2>Employee Data</h2>

    <div align="left">
        <h3><a th:href="${'/new'}">Add new</a></h3>
    </div>

    <tr>

        <div class="col-sm-5" align="center">
            <div class="panel-body" align="center">

                <table class="table table-bordered table-striped">
                    <thead class="thead-dark">

                    <tr>
                        <th>Employee Id</th>
                        <th>Employee Name</th>
                        <th>Job Title</th>
                        <th>Salary</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="employee : ${listEmployee }">
                        <td th:text="${employee.id}">Id</td>
                        <td th:text="${employee.employeeName}">Employee Name</td>
                        <td th:text="${employee.jobTitle}"> Job Title</td>
                        <td th:text="${employee.salary}">Salary</td>

                        <td>
                            <a th:href="@{'/edit/' + ${employee.id}}">Edit</a>
                        </td>

                        <td>
                            <a th:href="@{'/delete/' + ${employee.id}}">Delete</a>
                        </td>
                    </tr>

                    </tbody>

                </table>

            </div>

        </div>

    </tr>
</div>
</body>
</html>
